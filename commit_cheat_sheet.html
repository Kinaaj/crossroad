<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Commit Cheatsheet</title>
    <link rel="stylesheet" href="theme.css">
    <style>
        /* filename: cheatsheet.css */

        /* Custom Header for the Git page */
        header {
            text-align: center;
            margin-bottom: 60px;
            border-bottom: 1px dashed var(--text-muted);
            padding-bottom: 40px;
        }

        header h1 {
            font-size: 3rem;
            color: var(--rose);
        }

        /* The code block box */
        .syntax-box {
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
            border: 1px solid var(--text-muted);
        }
    </style>
    <script src="theme.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <h1>Commits Cheat-Sheet</h1>
        <h2>The Anatomy of a Perfect Commit</h2>
        <p></p>
        <table>
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Description</th>
                    <th>SemVer</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="highlight">feat</td>
                    <td>A new feature for the user</td>
                    <td>Minor</td>
                </tr>
                <tr>
                    <td class="highlight">fix</td>
                    <td>A bug fix for the user</td>
                    <td>Patch</td>
                </tr>
                <tr>
                    <td class="highlight">docs</td>
                    <td>Documentation changes</td>
                    <td>Patch</td>
                </tr>
            </tbody>
        </table>
        <p>This is paragraph</p>
        <pre class="pretty-code" data-title="Plaintext">
&lt;type&gt;(&lt;scope&gt;): &lt;subject&gt;sdf
</pre>

        <pre class="pretty-code" data-title="Bash">
git commit -m "feat: add new login"
</pre>
</body>

</html>
